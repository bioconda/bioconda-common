name: PR Tests
on: [pull_request]

jobs:
  test-linux:
    name: Linux tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Test install bioconda-utils
        run: |
          export BIOCONDA_DISABLE_BUILD_PREP=1
          curl -L "https://raw.githubusercontent.com/bioconda/bioconda-common/master/install-and-set-up-conda.sh" > install-and-set-up-conda.sh
          bash install-and-set-up-conda.sh
